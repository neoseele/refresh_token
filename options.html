<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/material.icon.css">
  <link rel="stylesheet" type="text/css" href="css/material.css">
  <script src="js/material.js"></script>
  <title>Extension Options</title>
  <style type="text/css" >
    html {
      max-height: 300px;
    }
    .content {
      margin: 15px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="mdl-textfield mdl-js-textfield">
      <label for="pantheon_site">Pantheon URL...</label>
      <input class="mdl-textfield__input" type="text" pattern="http[s]*://.*" id="pantheon_site">

      <span class="mdl-textfield__error">Input is not a URL!</span>
    </div>

    <div class="mdl-textfield mdl-js-textfield">
      <label for="ga_site">Google Admin URL...</label>
      <input class="mdl-textfield__input" type="text" pattern="http[s]*://.*" id="ga_site">
      <span class="mdl-textfield__error">Input is not a URL!</span>
    </div>

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="auto_reload">
      <input type="checkbox" id="auto_reload" class="mdl-checkbox__input">
      <span class="mdl-checkbox__label">Auto Refresh</span>
    </label>

    <br/><br/>

    <button id="save"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
      Save
    </button>

    <div id="status"></div>
  </div>
</body>

<script src="js/options.js"></script>
</html>
