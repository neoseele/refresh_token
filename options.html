<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="js/material.min.js"></script>
  <title>Extension Options</title>
  <style type="text/css" >
    html {
      max-height: 300px;
    }
    .content {
      margin: 15px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" pattern="http[s]*://.*" id="pantheon_site" placeholder="https://pantheon.corp.google.com/">
      <label class="mdl-textfield__label" for="pantheon_site">Pantheon URL...</label>
      <span class="mdl-textfield__error">Input is not a URL!</span>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" pattern="http[s]*://.*" id="ga_site" placeholder="https://google-admin.corp.google.com/">
      <label class="mdl-textfield__label" for="ga_site">Google Admin URL...</label>
      <span class="mdl-textfield__error">Input is not a URL!</span>
    </div>

    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="auto_reload">
      <input type="checkbox" id="auto_reload" class="mdl-checkbox__input">
      <span class="mdl-checkbox__label">Auto Reload</span>
    </label>

    <br/><br/>

    <button id="save" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
      Save
    </button>

    <div id="status"></div>
  </div>
</body>

<script src="js/options.js"></script>
</html>
